  #     - '--config.file=/etc/alertmanager/alertmanager.yml'
  #     - '--storage.path=/alertmanager'
  #   networks:
  #     - lmia-network
  #   restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  # alertmanager_data:

networks:
  lmia-network:
    external: false


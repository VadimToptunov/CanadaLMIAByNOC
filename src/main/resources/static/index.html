<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMIA Search - Canada Labour Market Impact Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .search-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .results-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-count {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .pagination {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pagination button {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .website-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .website-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .search-link {
            color: #888;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .search-link:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-denied {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .stats-panel {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç LMIA Search Portal</h1>
            <p class="subtitle">Search Canada Labour Market Impact Assessment (LMIA) Data by Company, NOC, and Date</p>
        </header>

        <div class="stats-panel" id="statsPanel">
            <div class="stat-card">
                <div class="stat-value" id="totalRecords">-</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="approvedCount">-</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="deniedCount">-</div>
                <div class="stat-label">Denied</div>
            </div>
        </div>

        <div class="search-panel">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="employer">Company Name</label>
                    <input type="text" id="employer" name="employer" placeholder="Enter company name...">
                </div>
                <div class="form-group">
                    <label for="nocCode">NOC Code</label>
                    <input type="text" id="nocCode" name="nocCode" placeholder="e.g., 0211">
                </div>
                <div class="form-group">
                    <label for="province">Province/Territory</label>
                    <select id="province" name="province">
                        <option value="">All Provinces</option>
                        <option value="Alberta">Alberta</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                        <option value="Northwest Territories">Northwest Territories</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Nunavut">Nunavut</option>
                        <option value="Ontario">Ontario</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Yukon">Yukon</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Decision Status</label>
                    <select id="status" name="status">
                        <option value="">All Statuses</option>
                        <option value="APPROVED">Approved</option>
                        <option value="DENIED">Denied</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
            </form>
            <div class="button-group">
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
                <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </div>

        <div class="results-panel" id="resultsPanel">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
                <div class="pagination" id="pagination"></div>
            </div>
            <div class="table-container">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Website</th>
                            <th>Province</th>
                            <th>City</th>
                            <th>NOC Code</th>
                            <th>NOC Title</th>
                            <th>Stream</th>
                            <th>Positions</th>
                            <th>Status</th>
                            <th>Decision Date</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let totalPages = 0;
        const pageSize = 20;

        // Load statistics on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadStatistics();
        });

        async function loadStatistics() {
            try {
                const response = await fetch('/api/datasets/statistics');
                const apiResponse = await response.json();
                // ApiResponse wraps data in a 'data' field
                const data = apiResponse.data || apiResponse;
                document.getElementById('totalRecords').textContent = formatNumber(data.totalRecords);
                document.getElementById('approvedCount').textContent = formatNumber(data.approvedCount);
                document.getElementById('deniedCount').textContent = formatNumber(data.deniedCount);
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function formatNumber(num) {
            return num ? num.toLocaleString() : '0';
        }

        async function performSearch(page = 0) {
            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            
            const params = new URLSearchParams();
            params.append('page', page);
            params.append('size', pageSize);
            
            for (const [key, value] of formData.entries()) {
                if (value) {
                    params.append(key, value);
                }
            }

            const resultsPanel = document.getElementById('resultsPanel');
            const resultsBody = document.getElementById('resultsBody');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsPanel.style.display = 'block';
            resultsBody.innerHTML = '<tr><td colspan="10"><div class="loading"><div class="spinner"></div>Loading results...</div></td></tr>';

            try {
                const response = await fetch(`/api/datasets/search?${params.toString()}`);
                const apiResponse = await response.json();
                
                // Check if response is wrapped in ApiResponse structure
                if (!apiResponse.success && apiResponse.message) {
                    // Error response - escape HTML to prevent XSS
                    resultsBody.innerHTML = `<tr><td colspan="10"><div class="error">${escapeHtml(apiResponse.message)}</div></td></tr>`;
                    resultsCount.textContent = 'Error';
                    return;
                }
                
                // ApiResponse wraps data in a 'data' field
                const data = apiResponse.data || apiResponse;

                currentPage = data.currentPage;
                totalPages = data.totalPages;

                if (data.content && data.content.length > 0) {
                    resultsCount.textContent = `Found ${data.totalElements.toLocaleString()} result(s) - Page ${currentPage + 1} of ${totalPages}`;
                    displayResults(data.content);
                    displayPagination(data);
                } else {
                    resultsBody.innerHTML = '<tr><td colspan="10" style="text-align: center; padding: 40px;">No results found. Try adjusting your search criteria.</td></tr>';
                    resultsCount.textContent = 'No results found';
                    document.getElementById('pagination').innerHTML = '';
                }
            } catch (error) {
                // Escape HTML to prevent XSS from error messages
                resultsBody.innerHTML = `<tr><td colspan="10"><div class="error">Error loading results: ${escapeHtml(error.message || 'Unknown error')}</div></td></tr>`;
                console.error('Search error:', error);
            }
        }

        function displayResults(results) {
            const tbody = document.getElementById('resultsBody');
            tbody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                // Generate website link - show real website or search link
                let websiteCell = 'N/A';
                if (result.websiteUrl) {
                    const isSearchLink = result.websiteUrl.includes('google.com/search');
                    const linkText = isSearchLink ? 'üîç Search' : 'üåê Website';
                    const linkTitle = isSearchLink 
                        ? `Search for ${escapeHtml(result.employer || 'company')} on Google`
                        : `Visit ${escapeHtml(result.employer || 'company')} website`;
                    websiteCell = `<a href="${escapeHtml(result.websiteUrl)}" target="_blank" rel="noopener noreferrer" title="${linkTitle}" class="${isSearchLink ? 'search-link' : 'website-link'}">${linkText}</a>`;
                }
                row.innerHTML = `
                    <td>${escapeHtml(result.employer || 'N/A')}</td>
                    <td>${websiteCell}</td>
                    <td>${escapeHtml(result.province || 'N/A')}</td>
                    <td>${escapeHtml(result.city || 'N/A')}</td>
                    <td>${escapeHtml(result.nocCode || 'N/A')}</td>
                    <td>${escapeHtml(result.nocTitle || 'N/A')}</td>
                    <td>${escapeHtml(result.stream || 'N/A')}</td>
                    <td>${result.positionsApproved || 0}</td>
                    <td><span class="status-badge status-${result.status === 'APPROVED' ? 'approved' : 'denied'}">${escapeHtml(result.status || 'N/A')}</span></td>
                    <td>${escapeHtml(result.decisionDate || 'N/A')}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function displayPagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = !data.hasPrevious;
            prevButton.onclick = () => performSearch(currentPage - 1);
            pagination.appendChild(prevButton);

            const pageInfo = document.createElement('span');
            pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
            pageInfo.style.padding = '0 15px';
            pagination.appendChild(pageInfo);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = !data.hasNext;
            nextButton.onclick = () => performSearch(currentPage + 1);
            pagination.appendChild(nextButton);
        }

        function resetForm() {
            document.getElementById('searchForm').reset();
            document.getElementById('resultsPanel').style.display = 'none';
            currentPage = 0;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to trigger search
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            performSearch();
        });
    </script>
</body>
</html>
